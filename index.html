<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my player</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.6.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="resp.css">
</head>
<body>
    <div id="main">
        <div id="m-box">
            <h1>My Player</h1>
            <hr>
            <div id="section-box">
                <div id="img">
                    <img id="imge" alt="">
                </div>
                <div id="Artist-name"><H3 id="ar-nm"></H3></div>
            </div>
            <div id="tim-range">
                <span id="ctm">00:00</span>
                <span id="dur">00:00</span>
            </div>
            <input type="range" id="range-m">

            <div id="cantrol-sec">
                <div class="lrbtn" id="priv"><i class="ri-skip-back-fill"></i></div>
                <div class="ppbtn"><i class="ri-play-fill"></i></div>
                <div class="lrbtn" id="next"><i class="ri-skip-forward-fill"></i></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
